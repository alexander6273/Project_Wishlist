<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" th:href="@{/navbar.css}" href="../static/navbar.css">
    <link rel="stylesheet" th:href="@{/style.css}" href="../static/style.css">
    <title>Wishlist items</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <img src="/images/peterp.png" alt="logo">
                <p class="title">Ønskeøen</p>
            </div>
        </nav>
    </header>

    <main>
        <section id="item-wrapper">
            <div class="item" th:each="item: ${items}">
                <span th:text="${item.getName()}"></span>
                <span th:text="${item.getPrice()}"></span>
            </div>
        </section>
    </main>

</body>
</html>
